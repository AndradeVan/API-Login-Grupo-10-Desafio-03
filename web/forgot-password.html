<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua senha? - Sistema de Autenticação</title>
    
    <!-- MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">
                            <i class="material-icons large green-text">lock_reset</i>
                            <h4>Recuperar Senha</h4>
                        </span>
                        
                        <p class="center-align grey-text text-darken-1">
                            Digite seu email e uma nova senha para recuperar o acesso à sua conta.
                        </p>
                        
                        <!-- Formulário de Troca de Senha -->
                        <form id="forgotPasswordForm">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input id="forgotEmail" type="email" class="validate" required>
                                <label for="forgotEmail">Email</label>
                            </div>
                            
                            <div class="input-field">
                                <i class="material-icons prefix">lock_outline</i>
                                <input id="newPassword" type="password" class="validate" required>
                                <label for="newPassword">Nova Senha</label>
                                <span class="helper-text">Mínimo 6 caracteres</span>
                            </div>
                            
                            <div class="input-field">
                                <i class="material-icons prefix">lock_outline</i>
                                <input id="confirmPassword" type="password" class="validate" required>
                                <label for="confirmPassword">Confirmar Nova Senha</label>
                            </div>
                            
                            <div class="center-align">
                                <button class="btn waves-effect waves-light green" type="submit">
                                    <i class="material-icons left">refresh</i>
                                    Trocar Senha
                                </button>
                            </div>
                        </form>
                        
                        <div class="divider" style="margin: 20px 0;"></div>
                        
                        <!-- Link para voltar ao login -->
                        <div class="center-align">
                            <a href="index.html" class="waves-effect waves-light btn-flat blue-text">
                                <i class="material-icons left">arrow_back</i>
                                Voltar ao Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- MaterializeCSS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- JavaScript Customizado -->
    <script src="forgot-password.js"></script>
</body>
</html>
